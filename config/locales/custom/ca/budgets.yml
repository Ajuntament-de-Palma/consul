        title: Ajuda sobre pressupostos participatius
        description: Amb els pressupostos participatius la ciutadania decideix de forma directa a quins projectes presentats pels veïns i veïnes va destinada una part del pressupost municipal.
        help_text_1: "Qualsevol persona major de 16 anys pot proposar un projecte de despesa que es pre-selecciona en una fase de suports ciutadans."
        help_text_2: "Els projectes amb més suports s'avaluen i passen a una votació final en la qual es decideix quines actuacions durà a terme l'Ajuntament una vegada s'aprovin els pressupostos municipals en els propers exercicis."
        help_text_3: "Per plantejar propostes, tant per a tota la ciutat com per als distints districtes, cal registrar-se a Tufaspalma i per votar en la fase final cal verificar-se per comprovar l’empadronament."
        help_text_4: "Per aconseguir el major nombre de suports i vots possible, tria un titular descriptiu i comprensible del teu projecte. Després tens un espai per desenvolupar el plantejament de la teva proposta. Aporta totes les dades i explicacions, i fins i tot documents i imatges, per ajudar a unes altres persones participants a entendre millor el que planteges."
