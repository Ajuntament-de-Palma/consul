ca:
  devise:
    password_expired:
      expire_password: "Contrasenya caducada"
      change_required: "La teva contrasenya ha caducat"
      change_password: "Canvia la teva contrasenya"
      new_password: "Nova contrasenya"
      updated: "Contrasenya actualitzada amb èxit"
    confirmations:
      confirmed: S'ha confirmat el teu compte. Per favor, autentica't amb la teva xarxa social o el teu usuari i contrasenya
      send_instructions: Rebràs un correu electrònic en uns minuts amb instruccions sobre com restablir la contrasenya.
      send_paranoid_instructions: Si el teu correu electrònic és a la nostra base de dades, rebràs un correu electrònic en uns minuts amb instruccions sobre com restablir la contrasenya.
    failure:
      already_authenticated: Ja has entrat.
      inactive: El teu compte encara no s'ha activat.
      invalid: "%{authentication_keys} o contrasenya invàlids."
      locked: El teu compte ha estat bloquejat.
      last_attempt: Tens un últim intent abans que el teu compte es bloquegi.
      not_found_in_database: "%{authentication_keys} o contrasenya no vàlids."
      timeout: La teva sessió ha expirat, torna a iniciar sessió per continuar.
      unauthenticated: Per continuar, cal que iniciïs sessió o et registris.
      unconfirmed: Has de confirmar el teu compte per continuar.
    mailer:
      confirmation_instructions:
        subject: Instruccions de confirmació
      reset_password_instructions:
        subject: Instruccions per restablir la contrasenya
      unlock_instructions:
        subject: Instruccions de desbloqueig
    omniauth_callbacks:
      failure: No se t'ha pogut autoritzar com a %{kind} a causa de "%{reason}"
      success: Identificat correctament com a %{kind}.
    passwords:
      no_token: No pots accedir a aquesta pàgina si no és a través d'un enllaç per restablir la contrasenya. Si hi has accedit des de l'enllaç per restablir la contrasenya, assegura't que la URL estigui completa.
      send_instructions: D'aquí a uns minuts rebràs un correu electrònic amb instruccions sobre com restablir la contrasenya.
      send_paranoid_instructions: Si el teu correu electrònic és a la nostra base de dades, d'aquí a uns minuts rebràs un enllaç per restablir la contrasenya.
      updated: La teva contrasenya s'ha canviat correctament. Has estat identificat correctament.
      updated_not_active: La contrasenya s'ha canviat correctament.
    registrations:
      destroyed: Adéu! El teu compte ha sigut cancel·lat. Esperem tornar a veure't aviat. T'informem que, de conformitat amb la teva petició, les teves dades personals registrades com a usuari de la web i que formen part del fitxer 'Gestió de processos participatius', el responsable del qual és la Direcció General de Participació Ciutadana, han estat cancel·lats en els termes del que preveuen REGLAMENT (UE) 2016/679 DEL PARLAMENT EUROPEU I DEL CONSELL de 27 d'abril de 2016 relatiu a la protecció de les persones físiques pel que fa al tractament de dades personals i a la lliure circulació d'aquestes dades i pel qual es deroga la Directiva 95/46/CE (Reglament general de protecció de dades).
      signed_up: Benvingut! Has estat identificat.
      signed_up_but_inactive: T'has registrat correctament, però no has pogut iniciar sessió perquè el compte encara no s'ha activat.
      signed_up_but_locked: T'has registrat correctament, però no has pogut iniciar la sessió perquè el compte està bloquejat.
      signed_up_but_unconfirmed: Se t'ha enviat un missatge amb un enllaç de confirmació. Fes clic a l'enllaç per activar el compte.
      update_needs_confirmation: El compte s'ha actualitzat correctament, però ens cal verificar el teu compte de correu nou. Revisa el correu electrònic i fes clic a l'enllaç per finalitzar la confirmació de la teva nova adreça de correu electrònic.
      updated: Has actualitzat el teu compte correctament.
    sessions:
      signed_in: Has iniciat sessió correctament.
      signed_out: Has tancat la sessió correctament.
      already_signed_out: Has tancat la sessió correctament.
    unlocks:
      send_instructions: D'aquí a uns minuts rebràs un correu electrònic amb instruccions sobre com desbloquejar el teu compte.
      send_paranoid_instructions: Si el teu compte existeix, d'aquí a uns minuts rebràs un correu electrònic amb instruccions sobre com desbloquejar-lo.
      unlocked: S'ha desbloquejat el teu compte. Inicia la sessió per continuar.
  errors:
    messages:
      already_confirmed: ja has estat confirmat; intenta iniciar sessió.
      confirmation_period_expired: cal que se't confirmi en %{period}, torna a fer una sol·licitud
      expired: ha expirat; torna a fer una sol·licitud.
      not_found: no s'ha trobat.
      not_locked: no estava bloquejat.
      not_saved:
        one: 'Aquest recurs %{resource} no s''ha pogut desar a causa d''1 error:'
        other: 'Aquest recurs %{resource} no s''ha pogut desar a causa de %{count} errors:'
      equal_to_current_password: "ha de ser diferent a la contrasenya actual"
