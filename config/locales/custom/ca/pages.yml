      <div class="text small-12 medium-9 column">
        <h1 class="clear">Preguntes freqüents sobre els Pressupostos participatius</h1>
        <h2>Explicació detallada</h2>

        <h2 id="1">Què són els Pressupostos participatius?</h2>
        <p>Els Pressupostos participatius són uns processos democràtics en els quals la ciutadania decideix de manera directa a què es destina una part del Pressupost municipal. Els ciutadans proposen projectes de despesa, que són preseleccionats en una fase de suport ciutadà; s'avaluen i finalment arriben a una votació final. A partir de l'1 de gener de l'any següent, o amb caràcter pluriennal, si s’escau, l'Ajuntament du a terme els projectes seleccionats a la votació final.</p>

        <h2 id="2">Quina quantitat destina l'Ajuntament als Pressupostos participatius i com es reparteixen a la ciutat?</h2>
        <p>Els Pressupostos participatius que es decideixen el 2018 es començaran a executar el 2019 i posteriors, si s’escau. Importen <b>1.500.000,00 €</b>.</p>
        <p>D’aquesta quantitat, es reserven 600.000 € per a les propostes d’àmbit territorial del conjunt de la ciutat.</p>
        <p>La quantia restant, de 900.000 €, es distribueix entre els 5 districtes de la ciutat, de forma proporcional i ponderada, en funció dels següents criteris:</p>
        <ul>
          <li>Necessitats de caire social, partint d’un informe de l’Àrea de Benestar i Drets Socials, amb una ponderació del 30%</li>
          <li>Població, amb una ponderació del 30%</li>
          <li>Territori, amb una ponderació del 25%</li>
          <li>Equipaments públics, amb una ponderació del 15% (casals de barri, biblioteques municipals, equipaments esportius municipals, escoletes municipals, CEIP, IES i centres de salut)</li>
        </ul>

        <p>Es reserven:</p>
        <ul>
          <li>61.576,52 € per a actuacions al Districte Centre</li>
          <li>198.081,95 € per a actuacions al Districte Ponent</li>
          <li>187.550,84 € per a actuacions al Districte Nord</li>
          <li>247.608,38 € per a actuacions al Districte Llevant</li>
          <li>205.182,31 € per a actuacions al Districte Platja de Palma i Pla de Sant Jordi</li>
        </ul>

        <h2 id="3">Quan es du a terme el procés dels Pressupostos participatius?</h2>
        <p>Les fases del procés són les següents:</p>
        <ul>
          <li><b>Presentació de propostes:</b> del 16 de març al 8 d’abril</li>
          <li><b>Recollida de suports a les propostes</b> del 3 al 31 de maig</li>
          <li><b>Informe, reformulació i valoració de projectes:</b> del 13 de juny al 15 de juliol</li>
          <li><b>Votació final:</b> del 16 juliol al 16 de setembre</li>
          <li><b>Escrutini dels resultats:</b> 20 de setembre</li>
        </ul>

        <h2 id="4">En què consisteix la presentació de projectes?</h2>
        <p>En la fase de presentació de projectes (de 16 de març a 8 d’abril), qualsevol persona hi pot presentar projectes de despesa, tant per a tota la ciutat com per a algun districte o barri.</p>

        <h2 id="5">En què consisteix el suport de projectes?</h2>
        <p>En la fase de recollida de suports als projectes (de 3 a 31 de maig), qualsevol persona empadronada a Palma, major de 16 anys, pot donar suport als projectes presentats.</p>
        <p>La recollida de suports es fa mitjançant la pantalla de recollida de suports del portal Tufaspalma. El sistema verifica el compliment dels requisits per a poder participar en aquesta fase i retorna un codi de verificació, via SMS, que permet atorgar els suports a les propostes.</p>
        <p>En aquesta fase, també es poden recollir suports mitjançant fulls de recollida. Aquests fulls es poden descarregar des del mateix portal en format pdf. Cada full contindrà el títol i el codi o el número de la proposta; el DNI, el nom, els llinatges i la signatura de les persones que li donen suport.</p>
        <p>Els fulls de signatura es poden presentar a qualsevol Oficina d’Atenció a la Ciutadania, mitjançant una instància normalitzada en la qual figurin les dades de qui els presenta i la petició que els suports s’incorporin al procés de Pressupostos participatius.</p>
        <p>Es comprovarà que les persones que signen compleixen els requisits i que no hi han participat prèviament per via telemàtica. Els suports s’incorporaran als recollits al portal Tufaspalma.</p>
        <p>En aquesta fase només es pot participar per via telemàtica o mitjançant els fulls de signatura. La participació d’una mateixa persona per via telemàtica implica la desestimació dels suports que pugui haver presentat en els fulls de signatura.</p>
        <p>Els projectes que obtenen més suports passen a la fase de votació final, després de la seva avaluació més detallada i amb una proposta de pressupost inicial.</p>

        <h2 id="6">En què consisteix l’informe, la reformulació i la valoració de projectes?</h2>
        <p>En la fase d'informe, reformulació i valoració de projectes (de 13 de juny a 15 de juliol), els serveis municipals competents de l'Ajuntament, amb audiència dels proposants, avaluen els projectes amb més suports, en coordinació amb la Regidoria de Participació Ciutadana i Coordinació Territorial.</p>
        <p>L'avaluació confirma que els projectes són vàlids, viables i legals (s'assegura que són competència de l'Ajuntament i realitzables) i poden incloure's al Pressupost municipal. Així mateix, es realitza un pressupost estimatiu del cost econòmic de cada projecte.</p>

        <h2 id="7">En què consisteix la votació final de projectes?</h2>
        <p>En la fase de votació final (de 16 de juliol a 16 de setembre), totes les persones empadronades a Palma majors de 16 anys poden votar totes les propostes. S’hi pot votar encara que no s'hagi participat en les fases anteriors.</p>
        <p>La votació es fa mitjançant la pantalla de votació final de les propostes del portal Tufaspalma. Per a votar, s’han d’introduir les dades d’usuari. El sistema verifica que es compleixen els requisits per a poder participar en aquesta fase i els comprova amb les dades del Padró. A continuació, es facilita un codi personal segur de verificació del compte, que es comunica a través d'un SMS al telèfon mòbil i, amb la seva introducció al portal, es permet realitzar la votació.</p>
        <p>Es poden votar totes les propostes; es poden modificar els vots en qualsevol moment del termini de votació.</p>

        <h2 id="8">Quin és el resultat final després de la votació dels Pressupostos participatius?</h2>
        <p>El resultat final del procés s'obté, una vegada finalitzada la votació, amb tots els projectes ordenats per nombre de vots per a la ciutat i per a cada districte. A cada llista es van seleccionant les propostes des de la més votada fins a la menys votada, tenint en compte que cada proposta inclosa no pot superar el pressupost restant destinat a aquesta llista. Si una proposta supera aquest límit, s'ignora i es passa a la següent.</p>
        <p>La selecció final es proposa per a la seva integració en el projecte inicial del Pressupost general de l'Ajuntament de Palma que aprovi la Junta de Govern. En cas que l’actuació es pugui realitzar íntegrament dins l’exercici següent, s’hi imputarà i, si no és possible, es tramitarà com un expedient de despesa pluriennal.</p>
        <p>La Regidoria de Participació Ciutadana i Coordinació Territorial coordina tot el procés, i és la garant de la seva neutralitat i efectivitat. Finalitzat aquest, a partir de les avaluacions dels seus resultats, es promouen les modificacions necessàries en el procés de l'any següent.</p>

        <h2 id="9">Quins són els requisits per a votar projectes?</h2>
        <p>Les persones que participin a les votacions han d'estar empadronades a Palma, i  tenir 16 anys com a mínim. En cas de proposar o votar a través del web Tufaspalma, és necessari que l'usuari verifiqui el seu compte (el botó de verificació és a l’apartat "El meu compte") amb la informació del padró i la introducció d'un codi que es rep al mòbil a través d’SMS (no s'utilitza el número de telèfon per a res més).</p>

        <h2 id="10">Què es pot proposar?</h2>
        <p>Es poden presentar propostes de:</p>
        <ul>
          <li>Inversions en infraestructures i obres, tant si són de nova planta com de reforma, d’adquisició de béns o de patrimoni municipal</li>
          <li>Actuacions específiques i/o programes d’actuació sectorial, amb finalitats socials o culturals</li>
        </ul>

        <p>Les propostes es classifiquen en funció del seu àmbit territorial, en 6 apartats:</p>
        <ul>
          <li>Propostes que afecten el conjunt de la ciutat o més d’un districte <i>(S’estableix un límit de 300.000,00 € a les valoracions econòmiques de les propostes a l’àmbit de la ciutat.)</i></li>
          <li>Districte Centre</li>
          <li>Districte Ponent</li>
          <li>Districte Nord</li>
          <li>Districte Llevant</li>
          <li>Districte Pla de Sant Jordi i Platja de Palma</li>
          <li><i>S’estableix un límit de 100.000,00 € a les valoracions econòmiques de les propostes a l’àmbit dels districtes.</i></li>
        </ul>

        <p>Quan la valoració econòmica d’una proposta sigui superior als límits establerts es podrà considerar la possibilitat de presentar-la i executar-la per fases.</p>

        <p>Quan una proposta presentada a l’àmbit de districte tingui una valoració econòmica superior als 100.000,00 € es podrà tramitar com si fos una proposta de ciutat.</p>

        <p><b>No es poden presentar propostes</b> relatives a: </p>
        <ul>
          <li>Actuacions regulades per ordenances municipals o d’altra normativa legal</li>
          <li>Actuacions que siguin obligacions legals de l’Ajuntament</li>
          <li>Actuacions que contradiguin l’ordenament o els plans municipals aprovats</li>
          <li>Actuacions que impliquin contribucions especials</li>
          <li>Activitats o despeses que impliquin una subvenció o contractació directes, ja que els procediments de subvenció i de contractació públiques es regeixen per la seva normativa legal pròpia</li>
          <li>Actuacions que afectin el capítol de despeses del personal municipal</li>
          <li>Actuacions puntuals de manteniment o que afectin el funcionament intern dels serveis municipals, ja que les vies per a canalitzar aquestes peticions són les demandes municipals de servei (DMS)</li>
        </ul>

        <p>A més del compliment dels requisits anteriors, quedaran excloses les propostes amb alguna de les següents circumstàncies:</p>
        <ul>
          <li>Que incloguin contingut o propaganda de caire racista, sexista, de LGTFBfòbia, xenòfob o d’apologia del terrorisme, o que atemptin contra els drets humans o la dignitat de les persones o dels animals.</li>
          <li>Que plantegin accions de discriminació o d’exclusió social de qualsevol tipus.</li>
          <li>Que proposin accions no sostenibles o que comprometin les necessitats i les possibilitats de desenvolupament de les generacions futures.</li>
          <li>Que emprin un llenguatge ofensiu o insultant.</li>
          <li>Que tinguin un finalitat delictiva o que atemptin contra la legislació vigent en matèria de drets fonamentals i llibertats públiques.</li>
          <li>Les de culte o pròpies d’una confessió religiosa.</li>
          <li>Que tinguin un caràcter reiteratiu o puguin ser considerades correu brossa.</li>
        </ul>

        <h2>Més preguntes freqüents</h2>

        <h2 id="11">En què es diferencia un projecte per a tota la ciutat d'un projecte per a un districte?</h2>
        <p>Les <b>propostes per a tota la ciutat</b> compleixen alguna de les següents condicions:</p>
        <ul>
          <li><b>No estan localitzades en un districte específic </b></li>
          <li><b>Afecten més d’un districte </b></li>
          <li><b>Afecten elements que es consideren de rellevància per a la majoria d'habitants</b></li>
          <li><b>Les propostes de districte superiors als 100.000,00 €</b></li>
        </ul>
        <p>Una proposta categoritzada com a de ciutat o de districte pot ser reclassificada per part dels tècnics de l'Ajuntament durant la seva avaluació si es considera que s'ha classificat erròniament.</p>

        <h2 id="12">El meu projecte, pot ser considerat inviable?</h2>
        <p>Els projectes poden declarar-se inviables durant tot el procés. Això pot ocórrer de diferents maneres en les diferents fases:</p>
        <p>Durant la primera fase de recollida de projectes, els tècnics de l'Ajuntament en realitzen un primer estudi per a detectar-hi les propostes que són clarament inviables, com les que no són competència de l'Ajuntament.</p>
        <p>Durant la fase d'avaluació es du a terme un estudi més detallat de la viabilitat dels projectes que superin la fase de recollida de suports. En aquest cas es poden detectar com a inviables projectes que no s'hi hagin detectat a la primera fase. També s’hi poden detectar diversos projectes viables que, en el cas de ser aprovats, impliquin exactament la mateixa actuació per part de l'Ajuntament. En aquest cas es convida els proposants a unificar les propostes en una de conjunta.</p>

        <h2 id="13">Puc acudir a la meva Junta de Districte o al Consell de Barri a presentar-hi i debatre-hi propostes?</h2>
        <p>Les juntes de districte duran a terme trobades sobre Pressupostos participatius, on es poden debatre i plantejar projectes.</p>
        <p>Les entitats podran convocar els consells de barri perquè totes les persones que hi vulguin participar presencialment puguin fer-ho amb facilitat. En aquests espais es promou el diagnòstic, el debat i el disseny col·lectiu de propostes entre les entitats i les persones individuals que hi estan interessades.</p>

        <h2 id="14">Hi poden participar associacions, fundacions i ONG? I empreses?</h2>
        <p>Les propostes han de presentar-se individualment, encara que una organització pot estar representada per una persona. En registrar una proposta al web, existeix la possibilitat d'assenyalar aquest cas com a proposta d'associacions/col·lectius.</p>

        <h2 id="15">En base a quins criteris es considera que una proposta és vàlida?</h2>
        <p>Els tècnics de l’Ajuntament qualifiquen una proposta com a vàlida d’acord amb les bases de la convocatòria i també atenent a que compleix els requisits, d’acord amb el punt 6 de les Bases.</p>
        <p>Quant val? S'intenta estimar el cost dels projectes plantejats. S'exclouen tots els que tinguin un cost superior als doblers corresponents. Recordam que, segons sigui una proposta per a tota la ciutat o per a un districte o un altre, hi ha un límit de cost diferent. Les propostes de districte que superin el límit del districte, però no el de ciutat, es classificaran com a propostes de ciutat, en lloc d'excloure's.</p>
        <p>És legal? La proposta ha de ser competència de l'Ajuntament. No es poden acceptar propostes que siguin competència del Consell, de la Comunitat Autònoma o de l’Estat. També s'estudia si existeix normativa contrària a dur a terme la proposta, si ja existeix un contracte en vigor que cobreix el que es proposa al projecte plantejat o alguna altra limitació addicional.</p>
        <p>És viable? S'estudia si la proposta és viable tècnicament i si hi pot haver algun impediment per a dur-la a terme.</p>

        <h2 id="16">Poden plantejar-se projectes que estiguin més d'un any a fer-se realitat?</h2>
        <p>Sí. L'única cosa que s'exigeix és que el total del projecte pugui pagar-se amb el pressupost disponible. És a dir, el projecte es taxa en el seu preu total, i no en el cost del primer any. Això no exclou que es pugui aprovar en forma de despesa pluriennal.</p>

        <h2 id="17">Què diferencia la fase de suports de la votació final?</h2>
        <p>La fase de suports simplement redueix el nombre de propostes que van a la votació final, perquè aquesta sigui manejable i perquè l'Ajuntament sigui capaç de realitzar totes les avaluacions possibles de les propostes amb més suport. La votació final és la decisió sobre el que ha de dur-se a terme, amb totes les propostes ja avaluades.</p>

        <h2 id="18">Com s'analitzen els projectes durant la fase d'avaluació? Quins projectes passen a la fase de votació final?</h2>
        <p>En la fase d'avaluació es du a terme un estudi detallat de la viabilitat i el cost dels projectes. La complexitat d'aquest estudi, en comparació amb el que es realitza en les primeres fases, implica que només és possible realitzar-lo per a una part dels projectes presentats. Els projectes que superen els llindars de suports rebuts, segons acord de les juntes de districte o de la Comissió Permanent del Consell Social de la Ciutat, passen a la fase de votació final.</p>
        <p>Tècnics de l'Ajuntament realitzen els estudis de viabilitat i de cost de manera independent i neutral, atenent únicament els criteris d'avaluació que s'han marcat públicament a les bases del procés. Els proposants poden sol·licitar una revisió dels informes en cas de no estar-hi conforme.</p>

        <h2 id="19">Com s'assegura que cada persona voti una única vegada?</h2>
        <p>En la votació a través del web de Tufaspalma es verifica que el compte d'usuari correspon a un únic ciutadà o ciutadana. Per a això, a més de comprovar-ne les dades del Padró, es facilita un codi personal segur de verificació del compte, que es comunica a través d'un SMS al telèfon mòbil. D'aquesta forma s’assegura que només aquesta persona ha rebut el codi de votació.</p>

        <h2 id="20">Pot ocórrer que un projecte seleccionat a la votació final no arribi a ser realitzat?</h2>
        <p>Després de finalitzar el procés de Pressupostos participatius, els projectes s'inclouen al Projecte inicial del Pressupost general de l'Ajuntament de Palma perquè els aprovi el Ple. Això implica que els projectes plantejats per la ciutadania passen els mateixos controls i estudis addicionals que els projectes del mateix Ajuntament. Encara que se n'hagi fet un estudi abans de la votació dels Pressuposts participatius, en aquest tràmit final podrien aparèixer estudis addicionals que hi trobassin obstacles no detectats anteriorment. En aquest cas es convida el proposant a reformular la proposta per a incloure-la en el següent procés dels Pressuposts.</p>
