    privacy_content: |-
      <h2>AVÍS DE PROTECCIÓ DE DADES</h2>
      <ol>
        <li>La navegació per la informació disponible al Portal Tu Fas Palma és anònima.</li>
        <li>Per a utilitzar els serveis continguts en el Portal Tu Fas Palma, la persona usuària s'hi ha de donar d'alta i proporcionar prèviament les dades de caràcter personal segons la informació específica que consta a cada tipus d'alta.</li>
        <li>Les dades aportades seran incorporades i tractades per part de l'Ajuntament de Palma d'acord amb la descripció del fitxer següent:
          <ul>
            <li><strong>Nom del fitxer/tratament:</strong> Processos participatius</li>
            <li><strong>Finalitat del fitxer/tratament:</strong> Gestionar els processos participatius per al control de l'habilitació de les persones que participen i el recompte merament numèric i estadístic dels resultats derivats dels processos de participació o ciutadania.</li>
            <li><strong>Òrgan responsable:</strong> Àrea de Participació Ciutadana i Coordinació Territorial.</li>
            <li><strong>Termini de Conservació:</strong> Les dades personals proporcionades es conservaran mentre es desenvolupi el procés participatiu de l'Ajuntament de Palma i sempre que no se sol·liciti la seva supressió, la seva conservació ho serà als mers efectes d'arxiu a l'empara del Reglament (UE) 2016/679 del Parlament Europeu i del Consell sobre protecció de dades de caràcter personal i altres disposicions d'aplicació.</li>
            <li><strong>Destinataris:</strong> Els destinataris de les dades seran els diferents departaments municipals de l'Ajuntament de Palma implicats als expedients corresponents, i no es preveu la comunicació de les dades a altres Institucions. No es preveu cap transferència internacional.</li>
          </ul>
        </li>
        <li>Drets: Els interessats tindran els següents drets:
          <ul>
            <li>A accedir a les seves dades personals i obtenir informació sobre si les seves dades estan sent tractades, la seva finalitat, l'origen (si no s'han facilitat per l'interessat), el termini previst de conservació, si s'han comunicat o es van a comunicar a un tercer i es van elaborar perfils o altres decisions automatitzades sobre els mateixos.</li>
            <li>El dret d'accés fa referència a la possibilitat d'obtenir còpia de la informació obtinguda, amb l'abonament, si estigués previst en la pertinent ordenança fiscal, de la taxa corresponent.</li>
            <li>A sol·licitar la rectificació de les dades personals que li concerneixin, o al fet que es completin o s'actualitzin aquelles que puguin haver sofert qualsevol modificació, mitjançant una declaració addicional.</li>
            <li>A sol·licitar la supressió de les seves dades quan ja no fossin necessàries per a les finalitats per les quals van ser recollides, s'oposi al tractament, entengui que han estat tractades il·lícitament o hagin de suprimir-se en compliment d'una obligació legal. Quan per la naturalesa del procediment s'haguessin fet públiques, s'adoptaran les mesures tècniques necessàries i raonables per fer efectiva l'execució d'aquest dret.</li>
            <li>A sol·licitar la limitació del seu tractament quan s'impugni la seva exactitud fins que es rectifiquin les dades; en cas de tractament il·lícit però l'interessat s'oposi a la supressió i opti per exercir el seu dret a limitar el seu tractament; quan no siguin necessàries per a les finalitats del tractament però l'interessat les necessiti per a l'exercici o la defensa de reclamacions; i en cas d'oposar-se al tractament per motius particulars, mentre es verifica si els interessos del responsable han de prevaler sobre els de l'interessat.
            En aquests casos les dades només podran ser objecte de tractament, amb excepció de la seva conservació, amb el consentiment de l'interessat o per a la formulació, l'exercici o la defensa de reclamacions o amb la intenció de la protecció dels drets d'una altra persona o per raons d'interès públic justificades.</li>
            <li>A oposar-se per raons d'interès particular al tractament de les seves dades, tret que el responsable del tractament consideri que existeixen motius legítims que prevalguin sobre els particulars, o per a la formulació, exercici o defensa de reclamacions.</li>
            <li>A presentar una reclamació davant Agència Espanyola de Protecció de Dades (AEPD), sense perjudici de qualsevol altre recurs en via administrativa o judicial, si considera que el tractament de les seves dades personals infringeix el RGPD.</li>
          </ul>
        </li>
        <li>Com a principi general, aquest lloc web no comparteix ni revela informació obtinguda, excepte quan hagi estat autoritzat a fer-ho per part de l'usuari; quan l’autoritat judicial, el Ministeri Fiscal o la Policia Judicial li ho requereixi</li>
        <li>Per exercitar els seus drets podrà enviar un email a la següent adreça: tufaspalma@palma.cat.</li>
      </ol>
    conditions_content: |-
      <h2>AVÍS LEGAL SOBRE LES CONDICIONS D'ÚS, PRIVADESA I PROTECCIÓ DE DADES PERSONALS DEL PORTAL DE PARTICIPACIÓ CIUTADANA TU FAS PALMA DE L'AJUNTAMENT DE PALMA</h2>
      <p><b>1. Àmbit d'aplicació de les condicions d'ús</b></p>
      <p>La participació (entenent-la com a activa, més enllà de la lectura d’aquest contingut) al Portal de Participació Ciutadana Tu Fas Palma, de l'Ajuntament de Palma, es regula per les presents condicions d'ús, que vinculen totes les persones que hi participen. Per això, qualsevol persona que vulgui participar-hi s’ha de registrar, per a la qual cosa se sol·licitarà l'acceptació d'aquestes condicions d'ús.</p>
      <p>L'Ajuntament de Palma es reserva la facultat de modificar aquestes condicions, la darrera versió de les quals es publicarà en aquest web.</p>

      <p><b>2. Objectiu de la iniciativa</b></p>
      <p>Mitjançant el Portal de Participació Ciutadana Tu Fas Palma, l'Ajuntament vol fomentar la participació de la ciutadania en la gestió del municipi, implicant-la en la generació d'idees i propostes noves i viables, amb l'objecte de millorar la qualitat de vida de totes les persones. És una aposta decidida per una gestió més pròxima als ciutadans que permetrà rebre’n les propostes, crear canals directes de comunicació amb el Govern municipal i contribuir a prendre les decisions més encertades per a l'interès general.</p>

      <p><b>3. Qüestions generals sobre la participació al Portal Tu Fas Palma de l'Ajuntament de Palma</b></p>
      <p>Hi pot participar qualsevol persona física a partir dels 16 anys, empadronada a Palma i que s'hagi registrat prèviament al Portal de Participació Ciutadana. Mitjançant l'acceptació d'aquestes condicions d'ús es declara tenir 16 anys o més. Els majors d'edat que tenen a càrrec seu els menors són els plens responsables de l'actuació que tinguin aquests al Portal de Participació Ciutadana. No hi ha limitació pel que fa al nombre de debats, comentaris o propostes que hi poden presentar els participants.</p>

      <p><b>4. Obligacions dels usuaris del Portal de Participació Ciutadana</b></p>
      <p>Atès que l'Ajuntament de Palma és un punt de trobada amb l'objectiu de debatre, compartir i valorar propostes relacionades amb la millora del municipi, els usuaris estan obligats a fer-ne un ús diligent i d'acord amb aquest objectiu.</p>
      <p>L'Ajuntament no és responsable de l'ús incorrecte del Portal de Participació Ciutadana per part dels usuaris o dels continguts que s’hi localitzen, i és cada usuari el responsable de fer-ne un ús correcte, com també de la legalitat dels continguts i de les opinions que hi hagi compartit.</p>
      <p>L'Ajuntament de Palma es reserva, això no obstant, el dret a limitar l'accés al Portal de Participació Ciutadana de l'Ajuntament de Palma a determinats documents, opinions, informacions o comentaris que els usuaris hi vulguin incorporar, i hi pot instal·lar filtres a aquest efecte. Tot això, únicament amb la finalitat de preservar l'objectiu fonamental del Portal de Participació Ciutadana.</p>
      <p>D'acord amb la normativa legal vigent, queda prohibida la utilització del Portal de Participació Ciutadana de l'Ajuntament de Palma amb fins diferents als de debatre, compartir i valorar propostes, i específicament:</p>
      <ul>
        <li>Compartir-hi qualsevol contingut que pugui ser considerat com a vulneració en qualsevol forma dels drets fonamentals a l'honor, la imatge i la intimitat personal i familiar de tercers, o contra la dignitat de les persones.</li>
        <li>Compartir-hi imatges o fotografies que n’exposin de tercers, o dades personals d’altri sense haver obtingut l'oportú consentiment dels seus titulars.</li>
        <li>Compartir-hi qualsevol contingut que vulneri el secret en les comunicacions, infringeixi drets de propietat industrial i intel·lectual o les normes reguladores de la protecció de dades de caràcter personal.</li>
        <li>Reproduir-hi, distribuir-hi o compartir-hi continguts, informacions o imatges que hagin estat posades a disposició per part d’altres usuaris, sense l'autorització expressa d'aquests, com també utilitzar-los amb fins de publicitat.</li>
      </ul>
      <p>La realització de qualsevol dels anteriors comportaments permetrà a l'Ajuntament de Palma suspendre temporalment l'activitat d'un participant, desactivar el seu compte o esborrar-ne el contingut, sense perjudici d'altres responsabilitats que puguin ser reclamades.</p>
      <p>En cas que el contingut que hi hagin introduït els usuaris incorpori un enllaç a un altre lloc web, l'Ajuntament de Palma no és responsable dels danys o els perjudicis derivats de l'accés a l'enllaç o als seus continguts.</p>
      <p>En cas de litigi de qualsevol classe o per qualsevol motiu entre els participants al lloc web i/o un tercer, l'Ajuntament de Palma queda exempt de qualsevol responsabilitat per reclamacions, demandes o danys de qualsevol naturalesa relacionats amb el litigi o derivats d’aquest.</p>

      <p><b>5. Ús del Portal de Participació Ciutadana</b></p>
      <p>Els participants poden accedir i navegar pel Portal de Participació Ciutadana lliurement i de forma anònima. Només quan vulguin realitzar-hi alguna acció que impliqui la creació, el suport, el comentari d'una proposta o la participació en un debat, se’ls demanarà que introdueixin les seves credencials, per a l'obtenció de les quals és necessari registrar-se prèviament.</p>
      <p>El registre que permet participar-hi comentant en qualsevol de les seccions, creant debats o propostes, es realitza introduint les següents dades:</p>
      <ul>
        <li>Nom d'usuari</li>
        <li>Adreça electrònica</li>
        <li>Acceptació de les condicions d'ús del Portal de Participació Ciutadana</li>
      </ul>
      <p>Per a participar-hi donant suport a propostes, es requerirà l'usuari que verifiqui el seu compte, que té 16 anys o més i que està empadronat a Palma. Per a fer-ho, se’l guiarà a través d'una sèrie de passes.</p>

      <p><b>6. Condicions per al tractament dels continguts que proporcionin els usuaris</b></p>
      <p>Les presents condicions regulen els termes aplicables al contingut enviat pels usuaris d'aquesta plataforma mitjançant el formulari corresponent (d’ara endavant, el contingut). Aquestes condicions s'apliquen tant al contingut inicialment tramès al Portal de Participació Ciutadana com a qualsevol altre que s'enviï amb posterioritat o es manifesti a l'Ajuntament de Palma. Se n’especifica el següent:</p>
      <ul>
        <li>A. No-confidencialitat. Tot el contingut que tramet l'usuari a l'Ajuntament de Palma ha de ser susceptible de ser conegut per part del públic en general. Per tant, l'Ajuntament de Palma tracta aquest contingut com a informació no confidencial. Se n’exceptuen els processos de votació, la confidencialitat dels quals queda garantida.<br><br></li>
        <li>B. Procediment. En el cas que l'Ajuntament de Palma estigui interessat en el contingut tramès per l'usuari, s’hi posarà en contacte per a sol·licitar-li’n informació addicional. Aquesta informació tindrà, així mateix, caràcter de no confidencial, sense perjudici que, en el cas que les parts considerin la necessitat d'intercanviar-se informació de caràcter confidencial, se signi el corresponent acord de confidencialitat.<br><br>L'Ajuntament de Palma es reserva el dret de no contactar amb els usuaris que li hagin tramès el contingut. En el supòsit que l'Ajuntament de Palma, discrecionalment, decideixi contactar amb determinats usuaris, aquests coneixen i accepten que, fent-ho, l'Ajuntament de Palma no adquireix cap compromís.<br><br></li>
        <li>C. Publicitat o difusió dels continguts presentats. Els participants al Portal de Participació Ciutadana de l'Ajuntament de Palma declaren conèixer i acceptar que la informació aportada pot ser publicada al web.</li>
      </ul>
