        help_text: <h3>Ayuda</h3>
          Los campos de título, descripción y enlace son opcionales.<br>
          Para crear un banner de un único color, basta con seleccionar uno en el campo "Color del fondo"<br>
          Si lo que se quiere es un banner con una imagen fija, basta con subir una con las medidas que correspondan en el apartado "Subir Imagen".<br>
          En caso de que un banner tenga un color y una imagen seleccionados, se superpondrá la imagen y, de este modo, dependiendo de la imagen, no se mostraría el color.
          En caso de que los campos de título y descripción estén presentes, estos se superpondrán a la imagen o el color.
