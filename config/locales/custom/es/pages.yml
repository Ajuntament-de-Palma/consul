    privacy_content: |-
      <h2>AVISO DE PROTECCIÓN DE DATOS</h2>
      <ol>
        <li>La navegación por la información disponible en el Portal Tu Fas Palma es anónima.</li>
        <li>Para utilizar los servicios contenidos en el Portal Tu Fas Palma, la persona usuaria se tiene que dar de alta y proporcionar previamente los datos de carácter personal según la información específica que consta a cada tipo de alta.</li>
        <li>Los datos aportados serán incorporadas y tratadas por parte del Ayuntamiento de Palma de acuerdo con la descripción del fichero siguiente:
          <ul>
            <li><strong>Nombre del fichero/tratamiento:</strong> Procesos participativos</li>
            <li><strong>Finalidad del fichero/tratamiento:</strong> Gestionar los procesos participativos para el control de la habilitación de las personas que participan y el recuento meramente numérico y estadístico de los resultados derivados de los procesos de participación o ciudadanía.</li>
            <li><strong>Órgano responsable:</strong> Área de Participación Ciudadana y Coordinación Territorial.</li>
            <li><strong>Plazo de Conservación:</strong> Los datos personales proporcionados se conservarán mientras se desarrolle el proceso participativo del Ayuntamiento de Palma y siempre que no se solicite su supresión, su conservación lo será a los meros efectos de archivo al amparo del Reglamento (UE) 2016/679 del Parlamento Europeo y del Consejo sobre protección de datos de carácter personal y demás disposiciones de aplicación.</li>
            <li><strong>Destinatarios:</strong> Los destinatarios de los datos serán los diferentes departamentos municipales del Ayuntamiento de Palma implicados en los expedientes correspondientes, y no se prevé la comunicación de los datos a otras Instituciones. No se prevé ninguna transferencia internacional.</li>
          </ul>
        </li>
        <li>Derechos: Los interesados tendrán los siguientes derechos:
          <ul>
            <li>A acceder a sus datos personales y obtener información sobre si sus datos están siendo tratados, su finalidad, el origen (si no se han facilitado por el interesado), el plazo previsto de conservación, si se han comunicado o se van a comunicar a un tercero y se van elaborar perfiles u otras decisiones automatizadas sobre los mismos.</li>
            <li>El derecho de acceso alcanza a la posibilidad de obtener copia de la información obtenida, con el abono, si estuviera previsto en la pertinente ordenanza fiscal, de la tasa correspondiente.</li>
            <li>A solicitar la rectificación de los datos personales que le conciernan, o a que se completen o se actualicen aquellos que puedan haber sufrido cualquier modificación, mediante una declaración adicional.</li>
            <li>A solicitar la supresión de sus datos cuando ya no fuesen necesarios para los fines para los que fueron recogidos, se oponga al tratamiento, entienda que han sido tratados ilícitamente o deban suprimirse en cumplimiento de una obligación legal. Cuando por la naturaleza del procedimiento se hubiesen hecho públicos, se adoptarán las medidas técnicas necesarias y razonables para hacer efectiva la ejecución de este derecho.</li>
            <li>A solicitar la limitación de su tratamiento cuando se impugne su exactitud hasta que se rectifiquen los datos; en caso de tratamiento ilícito pero el interesado se oponga a la supresión y opte por ejercer su derecho a limitar su tratamiento; cuando no sean necesarios para los fines del tratamiento pero el interesado los necesite para el ejercicio o la defensa de reclamaciones; y en caso de oponerse al tratamiento por motivos particulares, mientras se verifica si los intereses del responsable deben prevalecer sobre los del interesado.
            En estos casos los datos sólo podrán ser objeto de tratamiento, con excepción de su conservación, con el consentimiento del interesado o para la formulación, el ejercicio o la defensa de reclamaciones o con miras a la protección de los derechos de otra persona o por razones de interés público justificadas.</li>
            <li>A oponerse por razones de interés particular al tratamiento de sus datos, salvo que el responsable del tratamiento considere que existen motivos legítimos que prevalezcan sobre los particulares, o para la formulación, ejercicio o defensa de reclamaciones.</li>
            <li>A presentar una reclamación ante Agencia Española de Protección de Datos (AEPD), sin perjuicio de cualquier otro recurso en vía administrativa o judicial, si considera que el tratamiento de sus datos personales infringe el RGPD.</li>
          </ul>
        </li>
        <li>Como principio general, este sitio web no comparte ni revela información obtenida, excepto cuando haya sido autorizado a hacerlo por parte del usuario; cuando la autoridad judicial, el Ministerio Fiscal o la Policía Judicial se lo requiera</li>
        <li>Para ejercitar sus derechos podrá enviar un email a la siguiente dirección: tufaspalma@palma.cat.</li>
      </ol>
    conditions_content: |-
      <h2>AVISO LEGAL SOBRE LAS CONDICIONES DE USO, PRIVACIDAD Y PROTECCIÓN DE DATOS PERSONALES DEL PORTAL DE PARTICIPACIÓN CIUDADANA TU FAS PALMA DEL AYUNTAMIENTO DE PALMA</h2>
      <p><b>1. Ámbito de aplicación de las condiciones de uso</b></p>
      <p>La participación (entendiéndola como activa, más allá de la lectura de este contenido) en el Portal de Participación Ciudadana Tu fas Palma, del Ayuntamiento de Palma, se regula por las presentes condiciones de uso, que vinculan a todas las personas que participan. Por ello, cualquier persona que quiera participar debe registrarse, para lo cual se solicitará la aceptación de estas condiciones de uso.</p>
      <p>El Ayuntamiento de Palma se reserva la facultad de modificar estas condiciones, la última versión de las cuales se publicará en esta web.</p>

      <p><b>2. Objetivo de la iniciativa</b></p>
      <p>A través del Portal de Participación Ciudadana Tu fas Palma, el Ayuntamiento quiere fomentar la participación de la ciudadanía en la gestión del municipio, implicándose en la generación de ideas y propuestas nuevas y viables, con el objeto de mejorar la calidad de vida de todas las personas. Es una apuesta decidida por una gestión más próxima a los ciudadanos que permitirá recibir las propuestas, crear canales directos de comunicación con el Gobierno municipal y contribuir a tomar las decisiones más acertadas para el interés general.</p>

      <p><b>3. Cuestiones generales sobre la participación en el Portal Tu fas Palma del Ayuntamiento de Palma</b></p>
      <p>Puede participar cualquier persona física a partir de los 16 años, empadronada en Palma y que se haya registrado previamente en el Portal de Participación Ciudadana. Mediante la aceptación de estas condiciones de uso se declara tener 16 años o más. Los mayores de edad que tienen a su cargo los menores son los plenos responsables de la actuación que tengan estos el Portal de Participación Ciudadana. No hay limitación en cuanto al número de debates, comentarios o propuestas que pueden presentar los participantes.</p>

      <p><b>4. Obligaciones de los usuarios del Portal de Participación Ciudadana </b></p>
      <p>Dado que el Ayuntamiento de Palma es un punto de encuentro con el objetivo de debatir, compartir y valorar propuestas relacionadas con la mejora del municipio, los usuarios están obligados a hacer un uso diligente y de acuerdo con este objetivo.</p>
      <p>El Ayuntamiento no es responsable del uso incorrecto del Portal de Participación Ciudadana por parte de los usuarios o de los contenidos que se localizan, y es cada usuario el responsable de hacer un uso correcto, así como de la legalidad de los contenidos y de las opiniones que haya compartido.</p>
      <p>El Ayuntamiento de Palma se reserva, no obstante, el derecho a limitar el acceso al Portal de Participación Ciudadana del Ayuntamiento de Palma a determinados documentos, opiniones, informaciones o comentarios que los usuarios quieran incorporar, y puede instalar filtros a tal efecto. Todo ello, únicamente con el fin de preservar el objetivo fundamental del Portal de Participación Ciudadana.</p>
      <p>De acuerdo con la normativa legal vigente, queda prohibida la utilización del Portal de Participación Ciudadana del Ayuntamiento de Palma con fines diferentes a los de debatir, compartir y valorar propuestas, y específicamente:</p>
      <ul>
        <li>Cualquier contenido que pueda ser considerado como vulneración en cualquier forma de los derechos fundamentales al honor, la imagen y la intimidad personal y familiar de terceros, o contra la dignidad de las personas.</li>
        <li>Cualquier imagen o fotografía de terceros, o datos personales de un tercero sin haber obtenido el consentimiento de sus titulares.</li>
        <li>Cualquier contenido que vulnere el secreto en las comunicaciones, infrinja derechos de propiedad industrial e intelectual o las normas reguladoras de la protección ó de datos de car á cter personal.</li>
        <li>Reproducir o compartir contenidos, informaciones o imágenes que hayan sido puestas a disposición ó por parte de otros usuarios, sin la autorización expresa de estos, como también utilizarlos con fines de publicidad.</li>
      </ul>
      <p>La realización de cualquiera de los anteriores comportamientos permitirá al Ayuntamiento de Palma suspender temporalmente la actividad de un participante, desactivar su cuenta o borrar su contenido, sin perjuicio de otras responsabilidades que puedan ser reclamadas.</p>
      <p>En caso de que el contenido que haya introducido los usuarios incorpore un enlace a otro sitio web, el Ayuntamiento de Palma no es responsable de los daños o perjuicios derivados del acceso al enlace o a sus contenidos.</p>
      <p>En caso de litigio de cualquier clase o por cualquier motivo entre los participantes en el sitio web y/o un tercero, el Ayuntamiento de Palma queda exento de cualquier responsabilidad por reclamaciones, demandas o daños de cualquier naturaleza relacionados con el litigio o derivados de éste.</p>

      <p><b>5. Uso del Portal de Participación Ciudadana</b></p>
      <p>Los participantes pueden acceder y navegar por el Portal de Participación Ciudadana libremente y de forma anónima. Sólo cuando quieran realizar alguna acción que implique la creación, el apoyo, el comentario de una propuesta o la participación en un debate, se les pedirá que introduzcan sus credenciales, para la obtención de las cuales es necesario registrarse previamente.</p>
      <p>El registro que permite participar comentando en cualquiera de las secciones, creando debates o propuestas, se realiza introduciendo los siguientes datos:</p>
      <ul>
        <li>Nombre de usuario</li>
        <li>Dirección electrónica </li>
        <li>Aceptación de las condiciones de uso del Portal de Participación Ciudadana</li>
      </ul>
      <p>Para participar apoyando propuestas, se requerirá al usuario que verifique su cuenta, que tiene 16 años o más y que está empadronado en Palma. Para hacerlo, se le guiará a través de una serie de pasos.</p>

      <p><b>6. Condiciones para el tratamiento de los contenidos que proporcionen los usuarios</b></p>
      <p>Las presentes condiciones regulan los términos aplicables al contenido enviado por los usuarios de esta plataforma mediante el formulario correspondiente (en adelante, el contenido). Estas condiciones se aplican tanto al contenido inicialmente enviado al Portal de Participación Ciudadana como cualquier otro que se envíe con posterioridad o se manifieste en el Ayuntamiento de Palma. Se especifica lo siguiente:</p>
      <ul>
        <li>A. No confidencialidad. Todo el contenido que envía el usuario en el Ayuntamiento de Palma debe ser susceptible de ser conocido por parte del público en general. Por lo tanto, el Ayuntamiento de Palma trata este contenido como información no confidencial. Se exceptúan los procesos de votación, cuya confidencialidad queda garantizada.<br><br></li>
        <li>B. Procedimiento. En el caso de que el Ayuntamiento de Palma esté interesado en el contenido facilitado por el usuario, se pondrá en contacto con el para solicitarle información adicional. Esta información tendrá, así mismo, carácter de no confidencial, sin perjuicio de que, en caso de que las partes consideren la necesidad de intercambiarse información de carácter confidencial, se firme el correspondiente acuerdo de confidencialidad.<br><br>El Ayuntamiento de Palma se reserva el derecho de no contactar con los usuarios que le hayan enviado el contenido. En el supuesto de que el Ayuntamiento de Palma, discrecionalmente, decida contactar con determinados usuarios, estos conocen y aceptan que, haciéndolo, el Ayuntamiento de Palma no adquiere ningún compromiso.<br><br></li>
        <li>C. Publicidad o difusión de los contenidos presentados. Los participantes en el Portal de Participación Ciudadana del Ayuntamiento de Palma declaran conocer y aceptar que la información aportada puede ser publicada en la web.</li>
      </ul>
